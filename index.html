<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <label for="name" id="name-label">Name <input id="name" type="text" required autocomplete="off" placeholder="Eneter your name"></label>
            <label for="email" id="email-label">Email <input id="email" type="email" required autocomplete="off" placeholder="Enter your email"></label>
            <label for="age" id="number-label">Age (optional)<input id="number" type="number" min="13" max="120" placeholder="Enter your age"></label>
            <label for="select">Which option best describes your current role?</label>
            <select  id="dropdown" aria-placeholder="Select current role">
                <option value="1">Student</option>
                <option value="2">Part time job</option>
                <option value="3">Full time job</option>
                <option value="4">other</option>
            </select>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label for="recommend"><input type="radio" name="recommend" value="Definitely">Definitely</label>
            <label for="recommend"><input type="radio" name="recommend" value="Maybe">Maybe</label>
            <label for="recommend"><input type="radio" name="recommend" value="No">No</label>
            <label>What would you like to see improved? (Check all that apply)</label>
            <label for="improve1"><input type="checkbox" id="improve1" value="Front-end Projects">Front-end Projects</label>
            <label for="improve2"><input type="checkbox" id="improve2" value="Back-end Projects">Back-end Projects</label>
            <label for="improve3"><input type="checkbox" id="improve3" value="Data Visualization">Data Visualization</label>
            <label for="improve4"><input type="checkbox" id="improve4" value="Challenges">Challenges</label>
            <label for="improve5"><input type="checkbox" id="improve5" value="Open Source Community">Open Source Community</label>
            <label for="textarea">Any comments or suggestions? <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea></label>
            


            <input type="submit" id="submit" value="submit">

        </form>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
